<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js" integrity="sha384-dq1/gEHSxPZQ7DdrM82ID4YVol9BYyU7GbWlIwnwyPzotpoc57wDw/guX8EaYGPx" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
<div id="poster"></div>
</div>
<script id="handlebars-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-lg-12">
        <div class="title">{{title}}</div>
        <div class="subtitle">{{subtitle}}</div>
        <div class="attribution">{{attribution}}</div>
        <div class="affiliation">{{affiliation}}</div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-4">
       <div class="section">
        <div class="sectionheading">{{section1heading}}</div>
        <div class="text">{{section1text}}</div>
        <div class="math">{{section1math}}</div>
        <div class="text_math">{{section1textmath}}</div>
        <div class="image">{{{section1image}}}</div>
        <div class="embed">{{{section1media}}}</div>
      </div>
    </div>
  </div>
</script>


<script>
function init() {
    Tabletop.init({ key:'https://docs.google.com/spreadsheets/d/1Cu1kqRBsHlmG8T0Ud-BuUwRDZLLElybh75Q19g_fTX0/pubhtml',
    callback: displayData,
    simpleSheet: true })
    }

function displayData(data, tabletop) {
        console.log(data);
        var source = $("#handlebars-template").html();
        var template = Handlebars.compile(source);
        var html = template(data[0]);
        console.log(html);
        $('#poster').append(html);
        
        $('div.math').each(function() {
        	/* Automatically escaped when written into document; unescape for KaTeX */
        	var katex_render = katex.renderToString($(this).text(), {displayMode:true});
        	$(this).html(katex_render);
        });
        
        $('div.text_math').each(function() {
        	renderMathInElement(this);
        });
  }

window.addEventListener('DOMContentLoaded', init);
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript/tabletop.js"></script>
<script src="javascript/handlebars-v4.0.5.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
